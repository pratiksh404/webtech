<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
      <!--  -->
    <table style="border: 1px solid black">
      <thead>
        <!-- Heading Section -->
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr style="border: 1px solid black">
          <td style="border: 1px solid black">Ram</td>
          <td>1000</td>
          <td>Gender</td>
        </tr>
        <tr>
          <td>Shyam</td>
          <td>1000</td>
          <td>Gender</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </tfoot>
    </table>
  </body>

  <!-- Unorder List -->
  <ol type="I">
    <li>test</li>
    <li>test</li>
    <li>test</li>
    <li>test</li>
  </ol>
</html>
